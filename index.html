<!DOCTYPE html>

<html>
  <head>
    <title>Flickr API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body class="container">

    <div class="jumbotron">
      <h1>Flickr Photo Feed</h1>
      <p>...</p>
      <form class="form-inline">
        <div class="form-group">
          <input id="searchTerm" type="text" class="form-control input-lg" placeholder="Enter your search here...">
        </div>
        <button id="flickrSearch" type="submit" class="btn btn-primary btn-lg">Search Flickr</button>
      </form>
    </div>

    <div class="row" id="photoFeed">

    </div>

    <template id="photoTemplate">
      <div class="col-md-4">
        <article>
          <div class='image'>
          <img src="{{media.m}}" class="img-responsive">
        </div>
        </article>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="handlebars.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/interface.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
