<!DOCTYPE html>

<html>
  <head>
    <title>Flickr API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>

  <body class="container">

    <div class="jumbotron">
      <h1>Flickr Photo Feed</h1>
      <p>...</p>
      <form class="form-inline">
        <div class="form-group">
          <input id="searchTerm" type="text" class="form-control input-lg" placeholder="Enter your search here...">
        </div>
        <button id="flickrSearch" type="submit" class="btn btn-primary btn-lg">Search Flickr</button>
      </form>
    </div>

    <div class="row" id="photoFeed">
    </div>

    <template id="profileTemplate">
      <div class="col-md-4">.col-md-4</div>
      <article>
        <div class='image'>
          <img src="{{avatar_url}}"/>
        </div>
        <div class='profile-details'>
          <h1>{{name}}</h1>(<a href='{{html_url}}'>{{login}}</a>)
          <h2>{{location}}</h2>
          <h2>{{email}}</h2>
          <p>
          <div id='followers'>{{followers}} followers</div>
          <div id='repos'>{{public_repos}} public repos</div>
          </p>
        </div>
      </article>
    </template>
